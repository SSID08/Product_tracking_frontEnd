<span class="material-icons" (click)="close()" style="float: right;">
    <mat-icon>highlight_off</mat-icon>
  </span>
  <div style="margin: 15px;">
      <div style="font-size: 1.5em; text-align: center;  margin-bottom: 15px;">View Product</div>
      <form>
        <div fxLayout="column" fxLayoutAlign="space-around">
          <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Current Owner</mat-label>
                  <input matInput type="text" [formControl]="form.controls['current_org']" [(ngModel)]="data.current_org" [readonly]="true">
                </mat-form-field>
              </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>New Owner</mat-label>
                  <input matInput type="text" [formControl]="form.controls['newOwnerOrg']" [(ngModel)]="data.newOwnerOrg" [readonly]="true">
                </mat-form-field>
              </div>
              <div style="text-align: center; padding-top: 10px;">
                <button mat-raised-button (click)="dialogRef.close()" aria-label="Cancel">Cancel</button>
                <span style="padding-left: 10px;"></span> <!-- Add some padding between the buttons -->
                <button mat-raised-button color="primary" (click)="TransferAsset(); openSnackBar();" aria-label="Show an example snack-bar">Submit</button>
              </div>
          </div>
        </div>
      </form>
  </div>
