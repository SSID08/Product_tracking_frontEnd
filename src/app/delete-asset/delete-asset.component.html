  <span class="material-icons" (click)="close()" style="float: right;">
    <mat-icon>highlight_off</mat-icon>
  </span>
  <div style="margin: 15px;">
      <div style="font-size: 1.5em; text-align: center;  margin-bottom: 15px;">View Product</div>
      <form>
        <div fxLayout="column" fxLayoutAlign="space-around">
          <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Id</mat-label>
                  <input matInput type="text" [formControl]="form.controls['id']" [(ngModel)]="data.id" [readonly]="true">
                </mat-form-field>
              </div>
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Location</mat-label>
                  <input matInput type="text" [formControl]="form.controls['location']" [(ngModel)]="data.location" [readonly]="true">
                </mat-form-field>
              </div>
              <div class="col-md-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>Temperature(Â°C)</mat-label>
                  <input matInput type="text" [formControl]="form.controls['temperature']" [(ngModel)]="data.temperature" [readonly]="true">
                </mat-form-field>
              </div>
              <div class="col-md-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>Weight(kg)</mat-label>
                  <input matInput type="text" [formControl]="form.controls['weight']" [(ngModel)]="data.weight" [readonly]="true">
                </mat-form-field>
              </div>
              <div class="col-md-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>Use By Date</mat-label>
                  <input matInput type="date" [formControl]="form.controls['usebydate']" [(ngModel)]="data.useByDate" [readonly]="true">
                </mat-form-field>
              </div>
              <div class="col-md-12 ">
                <mat-form-field appearance="outline">
                  <mat-label *ngIf="data.transferTo_Org!=''">Transfer Status</mat-label>
                  <mat-label *ngIf="data.transferTo_Org==''">No transfer requested</mat-label>
                  <input matInput type="text" [formControl]="form.controls['transfer_status']" [(ngModel)]="data.transferTo_Org" [readonly]="true">
                </mat-form-field>
              </div>
              <div style="text-align: center; padding-top: 10px;">
                <button mat-raised-button (click)="dialogRef.close()" aria-label="Cancel">Cancel</button>
                <span style="padding-left: 10px;"></span> <!-- Add some padding between the buttons -->
                <button mat-raised-button color="primary" (click)="DeleteAsset(); openSnackBar();" aria-label="Show an example snack-bar">Submit</button>
              </div>
          </div>
        </div>
      </form>
  </div>
