<span class="material-icons" (click)="close()" style="float: right;">
    <mat-icon>highlight_off</mat-icon>
  </span>
  <div style="margin: 20px;">
      <div style="font-size: 1.5em; text-align: center;  margin-bottom: 15px;">Asset create/edit</div>
      <form (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="space-around">
          <div class="row">
            <div class="col-sm-12 ">
              <mat-form-field appearance="outline">
                <mat-label>type</mat-label>
                <input matInput type="text" required [formControl]="form.controls['type']" [(ngModel)]="aseet.type">
              </mat-form-field>
              <small *ngIf="form.controls['type'].hasError('required') && form.controls['type'].touched"
                class="mat-text-warn">You must include producttype</small>
            </div>
            <div class="col-sm-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>location</mat-label>
                  <input matInput type="text" required [formControl]="form.controls['location']" [(ngModel)]="aseet.location">
                </mat-form-field>
                <small *ngIf="form.controls['location'].hasError('required') && form.controls['location'].touched"
                  class="mat-text-warn">You must include location</small>
              </div>
              <div class="col-sm-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>temperature</mat-label>
                  <input matInput type="number" required [formControl]="form.controls['temperature']" [(ngModel)]="aseet.temperature">
                </mat-form-field>
                <small *ngIf="form.controls['temperature'].hasError('required') && form.controls['temperature'].touched"
                  class="mat-text-warn">You must include temperature</small>
              </div>
              <div class="col-sm-12 ">
                <mat-form-field appearance="outline">
                  <mat-label>weight</mat-label>
                  <input matInput type="number" required [formControl]="form.controls['weight']" [(ngModel)]="aseet.weight">
                </mat-form-field>
                <small *ngIf="form.controls['weight'].hasError('required') && form.controls['weight'].touched"
                  class="mat-text-warn">You must include weight</small>
              </div>
          </div>
          <div class="col-sm-12 ">
            <mat-form-field appearance="outline">
              <mat-label>Use By Date</mat-label>
              <input matInput type="date" required [formControl]="form.controls['usebydate']" [(ngModel)]="aseet.usebydate">
            </mat-form-field>
            <small *ngIf="form.controls['usebydate'].hasError('required') && form.controls['usebydate'].touched"
              class="mat-text-warn">You must include Use By Date</small>
          </div>


        </div>
        <div style="text-align: center;">
          <button mat-raised-button color="primary"  type="submit" [disabled]="!form.valid"
            style="margin-top:10px;">Create/Update</button>

      </div>
      </form>
  </div>
